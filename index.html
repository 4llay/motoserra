<html>
<head>
    <title>Calculo de dano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd773e3565.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body> 
    <div class="container">
        <div class="children">
            <div class="titulo">
                <h1>Calculo de Dano da Motosserra</h1>
            </div>
            
            <div class="box1">
                
                <button id="btnMotoserra" onmouseover="paudio(true)" onmouseout="paudio(false)" onclick="rolarDados()"><img src="/img/motoserra.png" id="motoserraImg" draggable="false"></button>
                
                <div class="status">
                    <label class="status" id="ultDano">Ultimo dano rolado:</label><br>
                    <label class="status" id="danoMedio">O dano medio foi:</label><br>
                    <label class="status" id="maiorDano">O maior dano foi:</label><br>
                    <label class="status" id="menorDano">O menor dano foi:</label>
                </div>
                
            </div>
                
            <div class="butoes">        
                <button class="btn" id="btnHistorico" onclick="hist()">Historico de dados</button>
                <button class="btn" id="btnMedia" onclick="cemDados()">Media de 100 dados</button>
                <button class="btn" id="btnCritico" onclick="ativarCritico()">Ativar dano critico</button>
                <button class="btn" id="btnReset" onclick="reset()"> Reset </button>
                <button class="btn" id="btnUpgrade" onclick="upgrade()"> Upgrade </button><br>
            </div>
        </div>
        <div class="divHistorico">
            <label id="historico"> </label>
        </div>
    </div>
        
    </body>
    </html>
